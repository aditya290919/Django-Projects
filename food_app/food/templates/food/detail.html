{% extends 'food/base.html' %}

{% block body %}

<div class="container">
	<div class="row">
		<div class="col-md-6">
			<img height="300px" src="{{ item.item_image }}" class="card"/>
		</div>
		<div class="col-md-6">
			<h1>{{ object.item_name }}</h1>
			<h2>{{ object.item_desc }}</h2>
			<h3>{{ object.item }}</h3>

			<div class="btn-group">
				<a href="{% url 'food:update_item' item.id %}" class="btn btn-secondary">Edit</a>
				<a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
			</div>

		</div>
	</div>
</div>

{% endblock %}
