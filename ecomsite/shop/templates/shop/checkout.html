<!DOCTYPE html>
<html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="container">
		<div class="row">
		<div class="col-md-12">
			
				<ul 
				class="list-group" id="item_list">
				</ul>		
		</div>
	</div>
	<div class="row">
	<div class="col-md-12">

  <form method="POST">
  	{% csrf_token %}
  	<input type="hidden" id="items" name="items">
  <div class="form-group row">

  <label for="inputEmail4" class="col-sm-2 col-form-label">Name</label>
  <div class="col-sm-10">
    <input id="name" name ="name" type="text" class="form-control" id="inputEmail4" placeholder="Aditya">
  </div>
</div>
<div class="form-group row">
  <label for="inputPassword4" class="col-sm-2 col-form-label">Email</label>
  <div class="col-sm-10">
    <input id="email" name="email" type="text" class="form-control" id="inputPassword4" placeholder="aditya@gmmail.com">
  </div>
</div>
<div class="form-group row">
  <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
  <div class="col-sm-10">
    <input id ="address" name ="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
</div>
<div class="form-group row">
  <label for="inputCity" class="col-sm-2 col-form-label">City</label>
  <div class="col-sm-4">
    <input id="city" name="city" type="text" class="form-control" id="inputCity">
  </div>
</div>
<div class="form-group row">
	 <label for="inputState" class="col-sm-2 col-form-label">State</label>
	<input id="state" type="text" name="state" class="form-control" id="inputState">
</div>
<div class="form-group row">
  <label for="inputZip" class="col-sm-2 col-form-label">Zip</label>
  <div class="col-sm-10">
    <input id="zipcode" name="zipcode" type="text" class="form-control" id="inputZip">
  </div>
</div>
<div class="form-group col-sm-2">
	<label for="inputZip">Amount to be paid</label>
	<input readonly="" type="text" class="form-control" id="total" name="total">
</div>

 
  <button type="submit" class="btn btn-primary">Place Order</button>
</form>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
if(localStorage.getItem('cart')==null){
	var cart = {};
}
else{
	cart = JSON.parse(localStorage.getItem('cart'));
}
let total = 0;
for(item in cart){
	let name = cart[item][1];
	let quantity = cart[item][0]; 
	let price = cart[item][2]; 
	total = total + cart[item][2]; 

	itemString = `<li class="list-group-item">${name} <span class="">${quantity} </span><span class="badge rounded-pill bg-warning text-dark">${price}</span></li>`;

	$('#item_list').append(itemString);
}
totalPrice = ` <li class= "list-group-item d-flex justify-content-between align-items-center"><b>Your total</b>
	${total}</li>`
$('#total').val(total);
$('#item_list').append(totalPrice);
$('#items').val(JSON.stringify(cart));
</script>
</html>
